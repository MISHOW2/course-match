<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Login</title>
</head>
<body>
  <div class="left-side">
    <img src="image/Free Vector _ Design thinking concept illustration.jpeg" alt="">
  </div>
  <div class="right-side">
    <div class="heading">
      <h1>CourseMatch</h1>
      <p id="form-instruction">Welcome to CourseMatch! Please sign in with:</p>
    </div>

    <div id="login-form">
      <form id="loginForm">
        <label for="email">Email</label>
        <div class="input-container">
          <input type="email" id="email" placeholder="name@mail.com" required>
          <img src="image/icons8-at-48.png" alt="@" class="icon">
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="6+ characters">

        <a href="#" id="forgotPasswordLink">Forgot Password</a>
        <button type="submit" id="submitSignIn">Login</button>
        <p>Or sign in with</p>
        <button type="button" class="google-signIn js-google-login">
          <img src="image/icons8-google-48.png" alt="">sign in with google
        </button>
        <button type="button" id="show-register">Create Account</button>
      </form>
      <div id="signInMessage" class="message"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
          <label for="resetEmail">Enter your email address:</label>
          <input type="email" id="resetEmail" placeholder="name@mail.com" required>
          <button type="submit" id="submitResetPassword">Reset Password</button>
        </form>
        <div id="resetPasswordMessage" class="message"></div>
      </div>
    </div>

    <div id="register-form" style="display:none;">
      <form id="registerForm">
        <label for="fName">First Name</label>
        <input type="text" id="fName" placeholder="First Name" required>

        <label for="lName">Last Name</label>
        <input type="text" id="lName" placeholder="Last Name" required>

        <label for="rEmail">Email</label>
      
        <div class="input-container">
           <input type="email" id="rEmail" placeholder="Email" required>
          <img src="image/icons8-at-48.png" alt="@" class="icon">
        </div>
        <label for="rPassword">Password</label>
        <input type="password" id="rPassword" placeholder="6+ characters" required>

        <button type="submit" id="submitSignUp">Sign Up</button>
        <button type="button" id="show-login">Login</button>
      </form>
      
      <div id="signUpMessage" class="message"></div>
    </div>
  </div>

  <script type="module" src="scripts/firebaseauth.js" defer></script>
</body>
</html>
