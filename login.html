<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Login</title>
</head>
<body>
  
  <div id="login">
    <div class="left-side">
      <img src="image/Free Vector _ Design thinking concept illustration.jpeg" alt="">
    </div>
    <div class="right-side">
      <div class="heading">
        <h1>CourseMatch</h1>
        <p>Welcome to CourseMatch! Please enter your details</p>
      </div>
      <form action="">
        <label for="email">Email</label><br>
        <input type="text" id="email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" required><br>
        <a href="">Forgot Password</a><br>
        <button type="submit">Login</button>
        <p>Or log in with</p>
        <div class="social-icons">
          <button type="button" class="google-signIn js-google-login">
            <img src="image/icons8-google-48.png" alt="">
          </button>
          <button type="button">
            <img src="image/icons8-facebook-48.png" alt="">
          </button>
        </div>
      </form>
    </div>
  </div>
  <script defer type="module" src="scripts/login.js"></script>
</body>
</html>
