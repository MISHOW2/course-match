<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Login</title>
</head>
<body>
  <div id="login">
    <div class="left-side">
      <img src="image/Free Vector _ Design thinking concept illustration.jpeg" alt="">
    </div>
    <div class="right-side">
      <div class="heading">
        <h1>CourseMatch</h1>
        <p id="form-instruction">Welcome to CourseMatch! Please sign in with:</p>
      </div>
      
      <div id="login-form">
        <div class="social-icons">
          <button type="button" class="google-signIn js-google-login">
            <img src="image/icons8-google-48.png" alt="">
          </button>
        </div>
        <form>
          <label for="email">Email</label><br>
          <input type="email" id="email" required><br>
          <label for="password">Password</label><br>
          <input type="password" id="password" required><br>
          <a href="">Forgot Password</a><br>
          <button type="submit" id="submitSignIn">Login</button>
          <p>Don't have an account? <button type="button" id="show-register">Sign up</button></p>
        </form>
        <div id="signInMessage" class="message"></div>
      </div>
      
      <div id="register-form" style="display:none;">
        <form>
          <label for="fName">First Name</label>
          <input type="text" id="fName" placeholder="First Name" required><br>

          <label for="lName">Last Name</label>
          <input type="text" id="lName" placeholder="Last Name" required><br>

          <label for="rEmail">Email</label>
          <input type="email" id="rEmail" placeholder="Email" required><br>
          
          <label for="rPassword">Password</label>
          <input type="password" id="rPassword" placeholder="Password" required><br>
          
          <button type="submit" id="submitSignUp">Sign Up</button>
        </form>
        <p>Already have an account? <button type="button" id="show-login">Login</button></p>
        <div id="signUpMessage" class="message"></div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/firebaseauth.js" defer></script>
</body>
</html>
